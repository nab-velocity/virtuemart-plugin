VMPAYMENT_VELOCITY_REFUND_BLOCK="<script>jQuery(document).ready(function(){jQuery('#refundblock').click(function(){ jQuery('#refunddiv').toggle(); jQuery('#successmsg').css('display','none');}); jQuery('#refund_process').click(function(){ var reg = /^[0-9]+([,.][0-9]+)?$/; if(reg.test(jQuery('#amount').val())){ jQuery('#vmsgbox').css('display','block'); jQuery('#vmsgbox').text('Processing.......');  jQuery.ajax({url:'%s', type: 'post', data : {'amount':jQuery('#amount').val(), 'shipping' : jQuery('#shipping').prop('checked'), 'orderid' : jQuery('#vorderid').val(), 'userid' : jQuery('#userid').val(), 'shipamount' : jQuery('#shipamount').val(), 'currency' : jQuery('#currency').val() }, success: function(res){ if(res == 'success'){jQuery('#refunddiv').css('display','none');jQuery('#successmsg').css('display','block'); jQuery('#successmsg').text('Successfully Refunded.'); jQuery('#vmsgbox').text('');}else{ jQuery('#vmsgbox').text(res);}}}); } else { jQuery('#vmsgbox').text('Amount only in numeric digits.'); } }); });</script><div style='display:none;height:230px;border:1px solid #136196;padding:5px;' id='refunddiv'><h2>Velocity Payment Refund</h2><h4 id='vmsgbox' style='color:red;display:none;'></h4><table><tr><td>Refund Amount</td><td><input type='text' id='amount' /></td></tr><tr><td>Shipping Amount</td><td><input type='checkbox' id='shipping' /></td></tr><tr><td></td><td><input type='button' id='refund_process' value='Refund Process' /><input type='hidden' id='vorderid' value='%d' /><input type='hidden' id='userid' value='%d' /><input type='hidden' id='shipamount' value='%f' /><input type='hidden' id='currency' value='%s' /></td></tr></table></div><span id='successmsg' style='display:none;color:green;'></span>"

